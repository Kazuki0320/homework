<!DOCTYPE html>
<html lang="ja">
<script>
//線形探索
/*
・問題を解決する際に、配列やリストの先頭からの特定の要素を探すために書くプログラム。
*/
function linearSearch(arr, target) {
	for(let i = 0; i < arr.length; i++) {
		if(arr[i] === target) {
			return i;
		}
	}
	return -1;
}
	console.log(linearSearch([1, 2, 3, 4, 5], 4)); // 3
	console.log(linearSearch([1, 2, 3, 4, 5], 6)); // -1
</script>
</html>
