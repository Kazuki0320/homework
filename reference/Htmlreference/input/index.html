<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>

<body>
	<!--１行のテキストボックス-->
	<p><input type="text" name="text" value="初期値(任意の値）"></p>
	<!--パスワードへのマスク-->
	<p><input type="password" name="password" value="1234"></p>
	<!--ラジオボタン-->
	<p><input type="radio" name="radio" value="radio1">radio1</p>
	<p><input type="radio" name="radio" value="radio2">radio2</p>
	<!--チェックボックス-->
	<p><input type="checkbox" name="checkbox" value="checkbox1">checkbox1</p>
	<p><input type="checkbox" name="checkbox" value="checkbox2">checkbox2</p>
	<!--ファイル参照ボタン-->
	<p><input type="file" name="file"></p>
	<!--非表示のテキストボックス-->
	<p><input type="hidden" name="hidden" value="初期値(任意の値)"></p>
	<!--送信ボタン-->
	<p><input type="submit" value="送信"></p>
	<!--画像を使ったフォームの実行ボタン-->
	<p><input type="image" src="btn_send.png" width="224" height="64" alt="送信をする" value="送信をする"></p>
	<!--リセットボタン-->
	<p><input type="reset" value="リセットする"></p>
	<!--汎用的なボタン-->
	<p><input type="button" value="ボタン"></p>
	<!--テキストボックスのサイズ変更-->
	<p><input type="text" name="text" value="初期値(任意の設定)" size="10"></p>
	<p><input type="text" name="text" value="初期値(任意の設定)" size="20"></p>
	<!--入力できる文字数を制限-->
	<p><input type="text" name="text" value="初期値(任意の設定)" maxlength="10"></p>
</body>
</html>
