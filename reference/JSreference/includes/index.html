<!DOCTYPE html>
<html lang="ja">
<script>
	/*【includes】
	・includesは特定の要素が配列や文字列に含まれているかを確認するメソッド。
	includesメソッドの戻り値はtrueかfalseのみ。引数に指定した要素が配列内に含まれていればtrueを返し、含まれていない場合はfalseを返す。
	*/
	const fruits = ["apple", "lemon", "banana"];
	console.log("true or false", fruits.includes("apple"));
</script>
</html>
