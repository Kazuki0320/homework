<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">

	<body>
		<script>
		/*【Mathの使い方】
		・円周率
		・オブジェクトのプロパティを呼び出すときは、変数名に「.」で続けてプロパティ名を入れると、プロパティの値を呼び出すことができる。
		・他にもメソッドやプロパティがさまざまある。
		*/
		console.log(Math.PI);

		/*
		・ルートの計算*/
		console.log(Math.sqrt(64));

		/*
		・maxを使って、一番大きい値を取得する
		*/
		console.log(Math.max(1,3,5,7));

		/*
		・四捨五入
		*/
		console.log(Math.round(57.712134782005423));

		/*
		・小数点以下を四捨五入・切り上げ・切り捨てできるメソッド
		*/
		console.log(Math.floor(5.95));
		console.log(Math.floor(5.05));
		console.log(Math.floor(5));
		console.log(Math.floor(-5.05));
		</script>
	</body>
</html>
