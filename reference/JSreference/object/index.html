<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<body>
	<div id="container"></div>
	<div id="container1"></div>
	<div id="container2"></div>
	<div id="container3"></div>

</body>
<script>
	/*【オブジェクトについて】
	・配列では、要素数の番号を取り出して、値を取得するが、オブジェクトではプロパティ名を指定して、値を取得する。
	・プロパティの値には数値や文字列などのプリミティブ型の値のほかに、配列や関数といったオブジェクト型の値を指定することができる。
	・プロパティに定義される関数をメソッドと呼ぶ。
	・keyとvalueの１組み合わせをプロパティと呼ぶ。
	*/
	let user = {
		name: "山田太郎",
		age: 27,
		address: "東京都",
		getAge: function(){
			return this.age;
		}
	}

	console.log(user.name);
	document.getElementById('container').innerHTML = user.name;

	console.log(user.age);
	document.getElementById('container1').innerHTML = user.age;
	
	console.log(user.address);
	document.getElementById('container2').innerHTML = user.address;

	/*getAge()は関数なので、括弧が必要*/
	console.log(user.getAge());
	document.getElementById('container3').innerHTML = user.getAge();


</script>
</html>
