<!DOCTYPE html>
<html lang="ja">
	<script>
		/*【reverseメソッド】
		・JavaScriptのreverse()メソッドは、配列の要素の順序を逆にするメソッドです。
		つまり、配列の最後の要素が最初に、最初の要素が最後になるように、配列の要素が反転されます。
		※reverse()メソッドは元の配列を変更するので注意が必要です。もし、元の配列を変更したくない場合は、reverse()メソッドの前に配列を複製する必要があります。
		*/
		const fruits = ["apple", "banana", "lemon"];
		fruits.reverse();
		console.log(fruits);//['lemon', 'banana', 'apple']
	</script>
</html>
