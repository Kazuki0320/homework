<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Vue-model</title>
	</head>

	<!--【v-modelについて】
	・v-modelは変数とタグの値を同期する機能があり、"text"というdataの中のプロパティとテキストボックスに入力した値が同期する。
	テキストボックスの中身を更新すると、変数に反映され、変数を変えた場合は画面にもすぐに反映される。
	→このように画面(view)と変数(data)が自動的に同期されることを双方向データバインディングという。
	・また、v-modelはchangeイベント機能も持っている。
	changeイベントについては、JSreferenceにて説明
	-->
	<div id="app">
		<div class="container">
			<div class="row mt-3">
				<input type="test" v-model="text" class="form-control-inline col-6" />
				<div class="col-5">
					<button @click="show()" class="btn btn-primary">show</button>
					<button @click="change()" class="btn btn-success">change</button>
				</div>
				<div class="alert alert-info mt-3">{{ text }}</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<script>
		var app = new Vue ({
			el: '#app',
			data: function () {
				return {
					text: "",
				}
			},

			methods: {
				show: function () {
					alert(this.text);
				},
				change: function () {
					this.text = "test!!!";
				}
			},
		})	
			
	</script>
</html>
