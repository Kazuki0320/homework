<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
	<!--[computedで、税込み価格の計算をする]
	・computedを使用しないで、dataのpriceとtaxを使用して、計算するパターン
	-->
	<body>
		<div id="app">
			<div>税込価格:{{Math.round(price * tax)}}</div>
			<!-- <div>税込価格:{{totalValue}}</div> -->
		</div>
	</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
	let app = new Vue({
		el:'#app',
		data: {
			price:100,
			tax: 1.1
		}
	})
</script>

<!--[算出プロパティを使用したパターン]
