<!DOCTYPE html>
<html lang="ja">
<script>
/*【重複要素の探索】
[説明]
solution 関数には int 型の配列 arr1, arr2 が引数として与えられています。
これらの配列はともに 昇順 でソートされています。
solution 関数の戻り値として、 ２つの配列から共通の要素（ arr1[i] == arr2[j] ）を 昇順 で返すプログラムを作成してください。
[例]
例1:
入力: arr1 = [1,2,3], arr2 = [1,3,5]
出力: [1,3]
例2:
入力: arr1 = [1,2,3], arr2 = [4,5,6]
出力: []
[前提]
* arr1 と arr2 は共に昇順
* 0 ≦ len(arr1), len(arr2) ≦ 5000
[発展]
len(arr1) と len(arr2) が大きくなっても計算量を抑えることのできるアルゴリズムを実装しましょう。
*/

// [自分の回答]
const solution = (arr1, arr2) => {
    let merged = [];
    for(let i = 0; i < arr1.length; i++) {
        let resultArray = arr1[i];
        for(let j = 0; j < arr2.length; j++) {
            if(arr1[i] === arr2[j]) {
                merged.push(resultArray);
                console.log("merged", merged);
            }
        }
    }
    return merged;
}

exports.solution = solution;
</script>
</html>
